<!DOCTYPE html>

  <style>
    html, body {

    body.typing-bg {

    .content-wrapper {

    }

    .image-area {

      padding: 20px;
      overflow: hidden;
      border-bottom: 2px dashed #e91e63;
    }

    .image-area img {
      position: absolute;
      max-width: clamp(160px, 30vw, 300px);
      max-height: clamp(160px, 30vh, 250px);
      opacity: 0;
      filter: blur(4px);
      transition: opacity 1s ease, filter 1.2s ease;
      object-fit: contain;
      pointer-events: none;
      user-select: none;
    }

    .image-area img.visible {
      opacity: 1;
      filter: blur(0);
    }

    .text-area {
      padding: 40px 20px 80px;
      box-sizing: border-box;
      text-align: justify;
      color: #880e4f;
      font-size: clamp(1.1rem, 2.5vw, 1.5rem);
      white-space: pre-wrap;
    }

    .end-text {
      font-size: 1.5rem;
      color: #e91e63;
      margin-top: 20px;
      display: none;
      animation: fadeIn 2s ease forwards;
      text-align: center;
    }

    .back-btn {
      display: none;
      margin: 20px auto 0 auto;
      background-color: #e91e63;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.3s;
      user-select: none;
    }

    .back-btn:hover {
      background-color: #c2185b;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- üéµ M√úZƒ∞K -->
  <audio src="muzik3.mp3" autoplay loop></audio>

  <div class="content-wrapper">
    <div class="image-area" id="image-area"></div>

    <div class="text-area">
      <div id="text"></div>
      <div id="end-text" class="end-text">Ne Senden Vazge√ßerim Ne De Bizden...</div>
      <button id="backBtn" class="back-btn" onclick="goBack()">‚óÄÔ∏è √ñnceki Sayfa</button>
    </div>
  </div>

  <script>
    const imageArea = document.getElementById("image-area");
    const imageCount = 34;

    function getRandomPosition(imgWidth, imgHeight) {
      const padding = 20;
      const areaWidth = imageArea.clientWidth - imgWidth - padding;
      const areaHeight = imageArea.clientHeight - imgHeight - padding;

      const x = Math.floor(Math.random() * areaWidth) + padding / 2;
      const y = Math.floor(Math.random() * areaHeight) + padding / 2;

      return { x, y };
    }

    function getRandomRotation() {
      const angles = [0, 10, 15, 20, 30];
      return angles[Math.floor(Math.random() * angles.length)];
    }

    function showImage(i) {
      if (i > imageCount) {
        setTimeout(startTyping, 1000);
        return;
      }

      const img = document.createElement("img");
      img.src = `sayfa2/foto${i}.png`;

      img.onload = () => {
        imageArea.appendChild(img);
        const imgWidth = img.offsetWidth;
        const imgHeight = img.offsetHeight;

        const { x, y } = getRandomPosition(imgWidth, imgHeight);
        img.style.left = `${x}px`;
        img.style.top = `${y}px`;
        img.style.transform = `rotate(${getRandomRotation()}deg)`;

        setTimeout(() => img.classList.add("visible"), 100);
        setTimeout(() => showImage(i + 1), 100);
      };
    }

    const text = `Bir√ßok kez ayrƒ±lƒ±ƒüa yakla≈ütƒ±k, ucundan d√∂nd√ºk. Bazen anlƒ±k ayrƒ±ldƒ±k, ama sakinle≈üip durulunca, bir kez daha d√∂n√ºp bakƒ±nca ayrƒ± kalamadƒ±ƒüƒ±mƒ±zƒ± anladƒ±k.  √áok yƒ±prandƒ±k, √ßok hƒ±rpalandƒ±k, ama her defasƒ±nda, daha g√º√ßl√º tuttuk birbirimizin elini. Ne g√ºnl√ºk, ne haftalƒ±k, ne aylƒ±k ne yƒ±llƒ±ktƒ± bizim baƒüƒ±mƒ±z‚Ä¶ Biz √∂m√ºrl√ºk bir baƒüa sahiptik.  

√ñl√ºm bile ayƒ±ramaz bizi, √∂yle derin, √∂yle kalƒ±cƒ±ydƒ± sevdamƒ±z. Yeri geldi sen geri adƒ±m attƒ±n, yeri geldi ben, yeri geldi ikimiz de inat ettik, ama bir ≈üekilde beraber kalmayƒ± ba≈üardƒ±k. ƒ∞≈üte bu deƒüil midir sevgi, a≈ük ve emeƒüin ta kendisi? 

Emeƒüin en b√ºy√ºƒü√º vazge√ßmemektir; biz bunu ba≈üardƒ±k sevgilim. Seninle sonsuzluƒüa y√ºr√ºr√ºm, her zorluƒüa varƒ±m. Yeter ki sen benle ol, ben de sende olayƒ±m, biz olalƒ±m, bir olalƒ±m.  

Asla bitmeyen bir masalƒ±mƒ±z olsun, tƒ±pkƒ± biz gibi.`;

    const textContainer = document.getElementById("text");
    const endText = document.getElementById("end-text");
    const backBtn = document.getElementById("backBtn");

    function startTyping() {
      document.body.classList.add("typing-bg");
      let i = 0;
      const interval = setInterval(() => {
        if (i < text.length) {
          textContainer.textContent += text[i];
          i++;
          textContainer.scrollTop = textContainer.scrollHeight;
        } else {
          clearInterval(interval);
          setTimeout(() => {
            endText.style.display = "block";
            backBtn.style.display = "inline-block";
          }, 1000);
        }
      }, 10);
    }

    function goBack() {
      window.location.href = "devam.html";
    }

    showImage(1);
  </script>
</body>
</html>
