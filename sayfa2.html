<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>D√∂n√ºm Noktalarƒ±</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background: linear-gradient(180deg, #fff0f5, #ffe3ec);
      transition: background 3s ease;
    }

    body.typing-bg {

    }

    @keyframes bgChange {

      50% { background-color: #ffe4ec; }

    }

    .image-area {

      height: 60vh;
      box-sizing: border-box;
      padding: 20px;
      overflow: hidden;
      border-bottom: 2px dashed #e91e63;
    }

    .image-area img {
      position: absolute;
      max-width: clamp(160px, 30vw, 300px);
      max-height: clamp(160px, 30vh, 250px);
      opacity: 0;
      filter: blur(4px);
      transition: opacity 1s ease, filter 1.2s ease;
      object-fit: contain;
      pointer-events: none;
    }

    .image-area img.visible {
      opacity: 1;
      filter: blur(0);
    }

    .text-area {
      width: 100vw;
      height: 40vh;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      color: #880e4f;
      font-size: clamp(1.1rem, 2.5vw, 1.5rem);
      white-space: pre-wrap;
      overflow-y: auto;
    }

    .end-text {
      font-size: 1.5rem;
      color: #e91e63;
      margin-top: 20px;
      display: none;
      animation: fadeIn 2s ease forwards;
    }

    .back-btn {
      display: none;
      margin-top: 20px;
      background-color: #e91e63;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.3s;
    }

    .back-btn:hover {
      background-color: #c2185b;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- üéµ M√úZƒ∞K -->
  <audio src="muzik3.mp3" autoplay loop></audio>

  <div class="image-area" id="image-area"></div>

  <div class="text-area">
    <div id="text"></div>
    <div id="end-text" class="end-text">Seni hep seveceƒüim...</div>
    <button id="backBtn" class="back-btn" onclick="goBack()">‚óÄÔ∏è √ñnceki Sayfa</button>
  </div>

  <script>
    const imageArea = document.getElementById("image-area");
    const imageCount = 34;
    const usedPositions = [];

    function getRandomPosition(imgWidth, imgHeight) {
      let x, y;
      let overlap;
      let attempts = 0;

      do {
        const padding = 20;
        const areaWidth = imageArea.clientWidth - imgWidth - padding;
        const areaHeight = imageArea.clientHeight - imgHeight - padding;

        x = Math.floor(Math.random() * areaWidth) + padding / 2;
        y = Math.floor(Math.random() * areaHeight) + padding / 2;

        overlap = usedPositions.some(pos => Math.abs(pos.x - x) < 120 && Math.abs(pos.y - y) < 120);
        attempts++;
        if (attempts > 100) break;
      } while (overlap);

      usedPositions.push({ x, y });
      return { x, y };
    }

    function getRandomRotation() {
      const angles = [0, 10, 15, 20, 30];
      return angles[Math.floor(Math.random() * angles.length)];
    }

    function showImage(i) {
      if (i > imageCount) {
        setTimeout(startTyping, 1000);
        return;
      }

      const img = document.createElement("img");
      img.src = `sayfa2/foto${i}.png`;

      img.onload = () => {
        const { x, y } = getRandomPosition(img.width, img.height);
        img.style.left = `${x}px`;
        img.style.top = `${y}px`;
        img.style.transform = `rotate(${getRandomRotation()}deg)`;
        imageArea.appendChild(img);

        setTimeout(() => img.classList.add("visible"), 100);
        setTimeout(() => showImage(i + 1), 2000);
      };
    }

    const text = `Her ≈üeyin kƒ±rƒ±lma noktasƒ±ydƒ± bu zamanlar‚Ä¶
Bazen tek bir mesaj, tek bir c√ºmle, her ≈üeyi deƒüi≈ütirebilir.
ƒ∞√ßimizde birikenleri sustuk, bazen sustuk√ßa daha √ßok yara aldƒ±k.
Ama yine de bir kelimeyle d√∂nmeyi ba≈üardƒ±k.

Ne zaman biteceƒüiz diye d√º≈ü√ºn√ºrken, yeniden ba≈ülamayƒ± √∂ƒürendik.
Bazen sadece ‚Äòorada mƒ±sƒ±n?‚Äô sorusu, bir ‚Äòseni √∂zledim‚Äô kadar g√º√ßl√º oldu.

ƒ∞≈üte t√ºm bu satƒ±rlar, bizi biz yapan √ßatlaklar gibi...
Kƒ±rƒ±ldƒ±k, eƒüildik ama hep bir ≈üekilde yeniden sarƒ±ldƒ±k.

Bu y√ºzden o anlar da bizim hik√¢yemiz, bizim d√∂n√ºm noktalarƒ±mƒ±z‚Ä¶`;

    const textContainer = document.getElementById("text");
    const endText = document.getElementById("end-text");
    const backBtn = document.getElementById("backBtn");

    function startTyping() {
      document.body.classList.add("typing-bg"); // Arka plan animasyonu ba≈ülat
      let i = 0;
      const interval = setInterval(() => {
        if (i < text.length) {
          textContainer.textContent += text[i];
          i++;
        } else {
          clearInterval(interval);
          setTimeout(() => {
            endText.style.display = "block";
            backBtn.style.display = "inline-block";
          }, 1000);
        }
      }, 40);
    }

    function goBack() {
      window.location.href = "devam.html";
    }

    showImage(1);
  </script>

</body>
</html>
