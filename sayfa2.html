</head>
<body>

  <script>
    const imageArea = document.getElementById("image-area");
    const imageCount = 34;
    const usedPositions = [];

    function getRandomPosition() {
      let x, y;
      let overlap;
      let attempts = 0;

      do {
        const areaWidth = window.innerWidth * 0.9;
        const areaHeight = window.innerHeight * 0.45;
        x = Math.floor(Math.random() * areaWidth);
        y = Math.floor(Math.random() * areaHeight);
        overlap = usedPositions.some(pos => Math.abs(pos.x - x) < 130 && Math.abs(pos.y - y) < 130);
        attempts++;
        if (attempts > 100) break;
      } while (overlap);

      usedPositions.push({ x, y });
      return { x, y };
    }

    function getRandomRotation() {
      const angles = [0, 15, 20, 30, 45];
      return angles[Math.floor(Math.random() * angles.length)];
    }

    function showImage(i) {
      if (i > imageCount) {
        setTimeout(startTyping, 1000);
        return;
      }

      const img = document.createElement("img");
      img.src = `sayfa2/foto${i}.png`;

      const { x, y } = getRandomPosition();
      img.style.left = `${x}px`;
      img.style.top = `${y}px`;
      img.style.transform = `rotate(${getRandomRotation()}deg)`;

      imageArea.appendChild(img);

      setTimeout(() => img.classList.add("visible"), 100);

      setTimeout(() => {
        showImage(i + 1);
      }, 2000);
    }

    const text = `Her ≈üeyin kƒ±rƒ±lma noktasƒ±ydƒ± bu zamanlar‚Ä¶

Bu y√ºzden o anlar da bizim hik√¢yemiz, bizim d√∂n√ºm noktalarƒ±mƒ±z‚Ä¶`;

    const textContainer = document.getElementById("text");
    const endText = document.getElementById("end-text");
    const backBtn = document.getElementById("backBtn");

    function startTyping() {

      const interval = setInterval(() => {

</body>
</html>
