<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Anƒ±lar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #fff0f5, #ffe3ec);
      font-family: 'Chakra Petch', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 3s ease;
    }

    @keyframes fadeBlur {
      0% { opacity: 0; filter: blur(8px); }
      100% { opacity: 1; filter: blur(0); }
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      max-width: 1000px;
      padding: 40px 20px;
      justify-items: center;
    }

    .gallery img {
      width: 100%;
      max-width: 200px;
      opacity: 0;
      filter: blur(8px);
      transition: opacity 1s ease, filter 1s ease;
    }

    .gallery img.visible {
      animation: fadeBlur 1s forwards;
    }

    .text-content {
      max-width: 800px;
      padding: 40px 20px;
      text-align: justify;
      color: #880e4f;
      font-size: clamp(1.1rem, 2.5vw, 1.5rem);
      display: none;
      white-space: pre-wrap;
    }

    .end-text {
      font-size: 1.5rem;
      color: #e91e63;
      margin-top: 30px;
      text-align: center;
      display: none;
      animation: fadeIn 2s ease forwards;
    }

    .back-btn {
      display: none;
      margin: 20px auto 40px auto;
      background-color: #e91e63;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.3s;
    }

    .back-btn:hover {
      background-color: #c2185b;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- üéµ M√úZƒ∞K -->
  <audio src="muzik4.mp3" autoplay loop></audio>
  
  <div class="gallery" id="gallery"></div>
  <div class="text-content" id="text"></div>
  <div class="end-text" id="end-text">Anƒ±lar Sonsuza Kadar Bizimle Kalacak...</div>
  <button class="back-btn" id="backBtn" onclick="goBack()">‚óÄÔ∏è √ñnceki Sayfa</button>

  <script>
    const gallery = document.getElementById("gallery");
    const textDiv = document.getElementById("text");
    const endText = document.getElementById("end-text");
    const backBtn = document.getElementById("backBtn");

    const totalImages = 72;
    const imageDelay = 500;

    function loadImages(i = 1) {
      if (i > totalImages) {
        setTimeout(startTyping, 1000);
        return;
      }

      const img = document.createElement("img");
      img.src = `anƒ±lar/foto${i}.jpg`;
      gallery.appendChild(img);

      setTimeout(() => {
        img.classList.add("visible");
        loadImages(i + 1);
      }, imageDelay);
    }

    const textContent = `O anlarƒ±n her biri i√ßimizde bir iz bƒ±raktƒ±. Fotoƒüraflar sadece karelerden ibaret deƒüildi; i√ßlerinde hislerimizi, g√ºl√º≈ülerimizi, dokunu≈ülarƒ±mƒ±zƒ± sakladƒ±k.  
  
Ge√ßmi≈ü zaman olur ki, her karede bir par√ßamƒ±z kalƒ±r. Birlikte ya≈üadƒ±ƒüƒ±mƒ±z anƒ±lar, zaman ge√ßse bile bizimle kalƒ±r.  
  
Bazƒ± anlar vardƒ±r, bir daha geri gelmez ama hep hafƒ±zamƒ±zda ya≈üar. Ve bu anƒ±lar, bizi biz yapan detaylardƒ±r.`;

    function startTyping() {
      textDiv.style.display = "block";
      let i = 0;

      const interval = setInterval(() => {
        if (i < textContent.length) {
          textDiv.textContent += textContent[i];
          i++;
        } else {
          clearInterval(interval);
          setTimeout(() => {
            endText.style.display = "block";
            backBtn.style.display = "block";
          }, 1000);
        }
      }, 40);
    }

    function goBack() {
      window.location.href = "devam.html";
    }

    loadImages();
  </script>
</body>
</html>
