<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Hayallerimiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Chakra Petch', sans-serif;
      background: linear-gradient(135deg, #0a2342, #2b5876);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      text-align: center;
      padding: 20px;
      transition: background 2s ease;
    }

    .photo-group {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .photo-group img {
      max-width: 300px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      opacity: 0;
      filter: blur(8px);
      transition: opacity 1.2s ease, filter 1.2s ease;
      user-select: none;
    }

    .photo-group img.visible {
      opacity: 1;
      filter: blur(0);
    }

    .text-group {
      font-size: clamp(1.4rem, 2.5vw, 1.8rem);
      max-width: 800px;
      margin-bottom: 50px;
      min-height: 100px;
      opacity: 0;
      transition: opacity 1.2s ease;
      user-select: none;
    }

    .text-group.visible {
      opacity: 1;
    }

    #final-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      animation: fadeIn 3s ease forwards;
      user-select: none;
    }

    #continueBtn {
      background-color: #1e90ff;
      color: white;
      border: none;
      padding: 18px 40px;
      font-size: 1.3rem;
      border-radius: 40px;
      cursor: pointer;
      font-family: 'Chakra Petch', sans-serif;
      font-weight: 700;
      box-shadow: 0 0 20px #1e90ff;
      transition: background-color 0.4s ease, box-shadow 0.4s ease;
    }

    #continueBtn:hover {
      background-color: #1070cc;
      box-shadow: 0 0 30px #1070cc;
    }

    /* Son sayfa g√∂rsel efektleri */
    #final-screen .stars {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at center, #65aaff 15%, transparent 70%), 
                  radial-gradient(circle at 70% 80%, #7fcfff 10%, transparent 60%);
      opacity: 0.7;
      animation: pulse 5s ease-in-out infinite;
      z-index: -1;
    }

    #final-screen .glow-text {
      font-size: 2.8rem;
      font-weight: 700;
      color: #a3d1ff;
      text-shadow:
        0 0 10px #a3d1ff,
        0 0 20px #6cb3ff,
        0 0 30px #5a9eff,
        0 0 40px #5a9eff;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes pulse {
      0%, 100% {opacity: 0.7;}
      50% {opacity: 1;}
    }

    @keyframes glow {
      0% {text-shadow:
        0 0 10px #a3d1ff,
        0 0 20px #6cb3ff,
        0 0 30px #5a9eff,
        0 0 40px #5a9eff;}
      100% {text-shadow:
        0 0 15px #d0e7ff,
        0 0 25px #9ecfff,
        0 0 35px #8ab8ff,
        0 0 50px #7db0ff;}
    }
  </style>
</head>
<body>

  <!-- üéµ M√úZƒ∞K -->
  <audio src="muzik5.mp3" autoplay loop></audio>
  
  <div id="display-area">
    <div class="photo-group" id="photoGroup"></div>
    <div class="text-group" id="textGroup"></div>
  </div>

  <div id="final-screen">
    <div class="stars"></div>
    <div class="glow-text">Hayallerimize Yolculuk...</div>
    <button id="continueBtn" onclick="goContinue()">‚óÄÔ∏è √ñnceki Sayfa</button>
  </div>

<script>
  const groups = [
    {
      photos: [1, 2, 3],
      text: "ƒ∞lk hayallerimiz ba≈ülƒ±yor; umut dolu, parlak ve heyecanlƒ±."
    },
    {
      photos: [4, 5, 6],
      text: "Yolumuzda y√ºr√ºrken hayallerimiz b√ºy√ºyor, ≈üekilleniyor."
    },
    {
      photos: [7, 8, 9],
      text: "Zorluklar olsa da, her hayal daha da anlam kazanƒ±yor."
    },
    {
      photos: [10, 11, 12],
      text: "Ve sonunda, hayallerimiz ger√ßeƒüe d√∂n√º≈ü√ºyor, birlikte."
    }
  ];

  const photoGroupEl = document.getElementById('photoGroup');
  const textGroupEl = document.getElementById('textGroup');
  const displayArea = document.getElementById('display-area');
  const finalScreen = document.getElementById('final-screen');

  let currentGroup = 0;

  function showGroup(index) {
    if(index >= groups.length) {
      // T√ºm gruplar g√∂sterildi, final ekran g√∂ster
      displayArea.style.display = 'none';
      document.body.style.background = "linear-gradient(135deg, #0b3c6b, #1a5ea8)";
      finalScreen.style.display = 'flex';
      return;
    }

    photoGroupEl.innerHTML = '';
    textGroupEl.textContent = '';
    textGroupEl.classList.remove('visible');

    // Fotoƒüraflarƒ± ekle, ba≈üta g√∂r√ºnmez
    groups[index].photos.forEach(num => {
      const img = document.createElement('img');
      img.src = `hayal/foto${num}.jpg`;
      photoGroupEl.appendChild(img);
    });

    const imgs = photoGroupEl.querySelectorAll('img');

    // Fotoƒüraflarƒ± tek tek yava≈ü√ßa sƒ±rayla g√∂ster
    imgs.forEach((img, i) => {
      setTimeout(() => {
        img.classList.add('visible');
      }, i * 1000); // 1 saniye aralƒ±k
    });

    // Yazƒ±yƒ± fotoƒüraflar g√∂r√ºnmeye ba≈üladƒ±ktan sonra 2 saniye sonra g√∂ster
    setTimeout(() => {
      textGroupEl.textContent = groups[index].text;
      textGroupEl.classList.add('visible');
    }, imgs.length * 1000 + 500);

    // 7 saniye sonra grup kaybolup diƒüer grup ba≈ülasƒ±n
    setTimeout(() => {
      imgs.forEach(img => img.classList.remove('visible'));
      textGroupEl.classList.remove('visible');

      // 2 saniye bekleyip sonraki grup
      setTimeout(() => {
        showGroup(index + 1);
      }, 2000);
    }, 7000);
  }

  function goContinue() {
    window.location.href = 'devam.html';
  }

  showGroup(currentGroup);
</script>

</body>
</html>
