<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Hayallerimiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Chakra Petch', sans-serif;
      background: linear-gradient(135deg, #0a2342, #2b5876);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      text-align: center;
      padding: 20px;
      transition: background 2s ease;
    }

    .photo-group {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .photo-group img {
      max-width: 300px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      opacity: 0;
      filter: blur(8px);
      transition: opacity 1.2s ease, filter 1.2s ease;
      user-select: none;
    }

    .photo-group img.visible {
      opacity: 1;
      filter: blur(0);
    }

    .text-group {
      font-size: clamp(1.4rem, 2.5vw, 1.8rem);
      max-width: 800px;
      margin-bottom: 50px;
      min-height: 100px;
      opacity: 0;
      transition: opacity 1.2s ease;
      user-select: none;
      text-align: justify;
      text-align-last: left;
      letter-spacing: 0.05em;
      line-height: 1.6;
      padding: 0 10px;
      white-space: pre-wrap;
    }

    .text-group.visible {
      opacity: 1;
    }

    #final-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      animation: fadeIn 3s ease forwards;
      user-select: none;
      position: relative;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(180deg, #fff, #0b3c6b);
      color: #1a3c78;
      overflow: hidden;
      transition: background 3s ease;
    }

    #continueBtn {
      background-color: #1e90ff;
      color: white;
      border: none;
      padding: 18px 40px;
      font-size: 1.3rem;
      border-radius: 40px;
      cursor: pointer;
      font-family: 'Chakra Petch', sans-serif;
      font-weight: 700;
      box-shadow: 0 0 20px #1e90ff;
      transition: background-color 0.4s ease, box-shadow 0.4s ease;
      z-index: 10;
    }

    #continueBtn:hover {
      background-color: #1070cc;
      box-shadow: 0 0 30px #1070cc;
    }

    #final-screen .glow-text {
      font-size: 3rem;
      font-weight: 700;
      color: #a3d1ff;
      text-shadow:
        0 0 10px #a3d1ff,
        0 0 20px #6cb3ff,
        0 0 30px #5a9eff,
        0 0 40px #5a9eff;
      animation: glow 3s ease-in-out infinite alternate;
      z-index: 10;
      margin-top: 30vh;
      text-align: center;
      padding: 0 20px;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes glow {
      0% {
        text-shadow:
          0 0 10px #a3d1ff,
          0 0 20px #6cb3ff,
          0 0 30px #5a9eff,
          0 0 40px #5a9eff;
      }
      100% {
        text-shadow:
          0 0 15px #d0e7ff,
          0 0 25px #9ecfff,
          0 0 35px #8ab8ff,
          0 0 50px #7db0ff;
      }
    }

    .star {
      position: fixed;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
      z-index: 5;
      animation-timing-function: linear;
    }
    .star.slow {
      width: 2px;
      height: 2px;
      animation-name: star-move-slow;
      animation-duration: 50s;
      animation-iteration-count: infinite;
    }
    .star.medium {
      width: 2.5px;
      height: 2.5px;
      animation-name: star-move-medium;
      animation-duration: 35s;
      animation-iteration-count: infinite;
    }
    .star.fast {
      width: 3px;
      height: 3px;
      animation-name: star-move-fast;
      animation-duration: 20s;
      animation-iteration-count: infinite;
    }

    @keyframes star-move-slow {
      0% {transform: translateY(100vh);}
      100% {transform: translateY(-150vh);}
    }
    @keyframes star-move-medium {
      0% {transform: translateY(100vh);}
      100% {transform: translateY(-200vh);}
    }
    @keyframes star-move-fast {
      0% {transform: translateY(100vh);}
      100% {transform: translateY(-250vh);}
    }

    .heart {
      position: fixed;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle at center, #ff4d6d 70%, #a7002a 100%);
      clip-path: polygon(50% 0%, 61% 15%, 75% 15%, 85% 30%, 85% 50%, 75% 70%, 50% 90%, 25% 70%, 15% 50%, 15% 30%, 25% 15%, 39% 15%);
      animation: heart-pulse 3s ease-in-out infinite;
      opacity: 0.8;
      pointer-events: none;
      z-index: 6;
    }

    @keyframes heart-pulse {
      0%, 100% {transform: scale(1);}
      50% {transform: scale(1.2);}
    }

    .bubble {
      position: fixed;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle at center, #90cfff 70%, #317abb 100%);
      border-radius: 50%;
      opacity: 0.7;
      animation: bubble-rise 6s linear infinite;
      pointer-events: none;
      z-index: 4;
    }

    @keyframes bubble-rise {
      0% {transform: translateY(100vh) scale(1);}
      100% {transform: translateY(-20vh) scale(0.5);}
    }

  </style>
</head>
<body>

  <audio src="muzik5.mp3" autoplay loop></audio>
  
  <div id="display-area">
    <div class="photo-group" id="photoGroup"></div>
    <div class="text-group" id="textGroup"></div>
  </div>

  <div id="final-screen">
    <div class="stars"></div>
    <div class="glow-text">Hayallerimize Yolculuk...</div>
    <button id="continueBtn" onclick="goContinue()">◀️ Önceki Sayfa</button>
  </div>

<script>
  const groups = [
    {
      photos: [1, 2, 3],
      text: "İlk hayallerimiz başlıyor; umut dolu, parlak ve heyecanlı."
    },
    {
      photos: [4, 5, 6],
      text: "Yolumuzda yürürken hayallerimiz büyüyor, şekilleniyor."
    },
    {
      photos: [7, 8, 9],
      text: "Zorluklar olsa da, her hayal daha da anlam kazanıyor."
    },
    {
      photos: [10, 11, 12],
      text: "Ve sonunda, hayallerimiz gerçeğe dönüşüyor, birlikte."
    }
  ];

  const photoGroupEl = document.getElementById('photoGroup');
  const textGroupEl = document.getElementById('textGroup');
  const displayArea = document.getElementById('display-area');
  const finalScreen = document.getElementById('final-screen');

  let currentGroup = 0;

  // Harf harf yazdırma fonksiyonu
  function typeText(text, element, callback) {
    element.textContent = '';
    let i = 0;
    function addChar() {
      if (i < text.length) {
        element.textContent += text.charAt(i);
        i++;
        setTimeout(addChar, 60); // 60 ms aralık
      } else {
        if(callback) callback();
      }
    }
    addChar();
  }

  function showGroup(index) {
    if (index >= groups.length) {
      // Final ekranı göster
      displayArea.style.display = 'none';
      document.body.style.background = "linear-gradient(180deg, #fff, #0b3c6b)";
      finalScreen.style.display = 'flex';
      createDecorations();
      return;
    }

    photoGroupEl.innerHTML = '';
    textGroupEl.textContent = '';
    textGroupEl.classList.remove('visible');

    groups[index].photos.forEach(num => {
      const img = document.createElement('img');
      img.src = `hayal/foto${num}.jpg`;
      photoGroupEl.appendChild(img);
    });

    const imgs = photoGroupEl.querySelectorAll('img');

    imgs.forEach((img, i) => {
      setTimeout(() => {
        img.classList.add('visible');
      }, i * 1000);
    });

    setTimeout(() => {
      textGroupEl.classList.add('visible'); // Yazıyı önce görünür yapıyoruz
      typeText(groups[index].text, textGroupEl);
    }, imgs.length * 1000 + 200);

    setTimeout(() => {
      imgs.forEach(img => img.classList.remove('visible'));
      textGroupEl.classList.remove('visible');

      setTimeout(() => {
        showGroup(index + 1);
      }, 2000);
    }, 8000);
  }

  function goContinue() {
    window.location.href = 'devam.html';
  }

  function createDecorations() {
    const final = document.getElementById('final-screen');

    for(let i=0; i<40; i++) {
      const star = document.createElement('div');
      star.classList.add('star');

      const speedClass = i % 3 === 0 ? 'slow' : (i % 3 === 1 ? 'medium' : 'fast');
      star.classList.add(speedClass);

      const posX = Math.random() * window.innerWidth;
      const posY = Math.random() * window.innerHeight;

      star.style.left = posX + 'px';
      star.style.top = posY + 'px';

      final.appendChild(star);
    }

    for(let i=0; i<15; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = (Math.random() * window.innerWidth) + 'px';
      heart.style.top = (Math.random() * window.innerHeight) + 'px';

      heart.style.animationDuration = (2 + Math.random() * 2) + 's';

      final.appendChild(heart);
    }

    for(let i=0; i<20; i++) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      bubble.style.left = (Math.random() * window.innerWidth) + 'px';
      bubble.style.top = (window.innerHeight + Math.random() * 100) + 'px';
      bubble.style.animationDuration = (5 + Math.random() * 5) + 's';
      bubble.style.animationDelay = (Math.random() * 5) + 's';

      final.appendChild(bubble);
    }
  }

  showGroup(currentGroup);
</script>

</body>
</html>
