<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Hayallerimiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Chakra Petch', sans-serif;
      background: linear-gradient(135deg, #0a2342, #2b5876);
      color: white;
      min-height: 100vh;
      width: 100%;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .photo-group {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .photo-group img {
      width: 100%;
      max-width: 300px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      opacity: 0;
      filter: blur(8px);
      transition: opacity 1.2s ease, filter 1.2s ease;
      user-select: none;
    }

    .photo-group img.visible {
      opacity: 1;
      filter: blur(0);
    }

    .text-group {
      font-size: clamp(1.4rem, 2.5vw, 1.8rem);
      max-width: 800px;
      margin-bottom: 50px;
      min-height: 100px;
      opacity: 0;
      transition: opacity 1.2s ease;
      user-select: none;
      text-align: justify;
      text-align-last: left;
      letter-spacing: 0.05em;
      line-height: 1.6;
      padding: 0 10px;
      white-space: pre-wrap;
    }

    .text-group.visible {
      opacity: 1;
    }

    #final-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      animation: fadeIn 3s ease forwards;
      user-select: none;
      position: relative;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(180deg, #fff, #0b3c6b);
      color: #1a3c78;
      overflow: hidden;
      transition: background 3s ease;
    }

    #continueBtn {
      background-color: #1e90ff;
      color: white;
      border: none;
      padding: 18px 40px;
      font-size: 1.3rem;
      border-radius: 40px;
      cursor: pointer;
      font-family: 'Chakra Petch', sans-serif;
      font-weight: 700;
      box-shadow: 0 0 20px #1e90ff;
      transition: background-color 0.4s ease, box-shadow 0.4s ease;
      z-index: 10;
    }

    #continueBtn:hover {
      background-color: #1070cc;
      box-shadow: 0 0 30px #1070cc;
    }

    #final-screen .glow-text {
      font-size: 3rem;
      font-weight: 700;
      color: #a3d1ff;
      text-shadow:
        0 0 10px #a3d1ff,
        0 0 20px #6cb3ff,
        0 0 30px #5a9eff,
        0 0 40px #5a9eff;
      animation: glow 3s ease-in-out infinite alternate;
      z-index: 10;
      margin-top: 30vh;
      text-align: center;
      padding: 0 20px;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes glow {
      0% {
        text-shadow:
          0 0 10px #a3d1ff,
          0 0 20px #6cb3ff,
          0 0 30px #5a9eff,
          0 0 40px #5a9eff;
      }
      100% {
        text-shadow:
          0 0 15px #d0e7ff,
          0 0 25px #9ecfff,
          0 0 35px #8ab8ff,
          0 0 50px #7db0ff;
      }
    }

    .star, .heart, .bubble {
      position: fixed;
      pointer-events: none;
      z-index: 5;
    }

    .star {
      background: white;
      border-radius: 50%;
      opacity: 0.8;
    }

    .star.slow {
      width: 2px; height: 2px;
      animation: star-move-slow 50s linear infinite;
    }

    .star.medium {
      width: 2.5px; height: 2.5px;
      animation: star-move-medium 35s linear infinite;
    }

    .star.fast {
      width: 3px; height: 3px;
      animation: star-move-fast 20s linear infinite;
    }

    @keyframes star-move-slow {
      0% {transform: translateY(100vh);}
      100% {transform: translateY(-150vh);}
    }
    @keyframes star-move-medium {
      0% {transform: translateY(100vh);}
      100% {transform: translateY(-200vh);}
    }
    @keyframes star-move-fast {
      0% {transform: translateY(100vh);}
      100% {transform: translateY(-250vh);}
    }

    .heart {
      width: 30px; height: 30px;
      background: radial-gradient(circle at center, #ff4d6d 70%, #a7002a 100%);
      clip-path: polygon(50% 0%, 61% 15%, 75% 15%, 85% 30%, 85% 50%, 75% 70%, 50% 90%, 25% 70%, 15% 50%, 15% 30%, 25% 15%, 39% 15%);
      animation: heart-pulse 3s ease-in-out infinite;
      opacity: 0.8;
    }

    @keyframes heart-pulse {
      0%, 100% {transform: scale(1);}
      50% {transform: scale(1.2);}
    }

    .bubble {
      width: 20px; height: 20px;
      background: radial-gradient(circle at center, #90cfff 70%, #317abb 100%);
      border-radius: 50%;
      opacity: 0.7;
      animation: bubble-rise 6s linear infinite;
    }

    @keyframes bubble-rise {
      0% {transform: translateY(100vh) scale(1);}
      100% {transform: translateY(-20vh) scale(0.5);}
    }

    @media (max-width: 768px) {
      .photo-group {
        flex-direction: column;
        align-items: center;
      }

      .photo-group img {
        max-width: 90%;
      }
    }

  </style>
</head>
<body>

  <audio src="muzik5.mp3" autoplay loop></audio>

  <div id="display-area">
    <div class="photo-group" id="photoGroup"></div>
    <div class="text-group" id="textGroup"></div>
  </div>

  <div id="final-screen">
    <div class="stars"></div>
    <div class="glow-text">Çünkü En Güzel Yolculuklar, Birlikte Kurduğumuz Hayallere Doğru Atılan Adımlarla Başlar...</div>
    <button id="continueBtn" onclick="goContinue()">◀️ Önceki Sayfa</button>
  </div>

<script>
const groups = [
  { photos: [1, 2, 3], text: "İlk hayallerimiz başlıyor 2019 Haziranında; umut dolu, parlak ve heyecanlı... O yıllar, her şeyin en saf haliyle yaşandığı zamanlardı.\n2021’di; sen henüz açılmıştın, bense seni dışarıda ilk kez görmenin tarifsiz heyecanını yaşıyordum. Alışmaya çalışıyorduk birbirimize, ama kalbimiz çoktan alışmıştı zaten...\nSonra pandemi geldi. Yasaklar, karantinalar, ama biz birbirimize ulaşmanın bir yolunu hep bulduk. Kışın ayazında, karın içinde bile seninle olmak için çıktığım yollar hâlâ içimi ısıtıyor. Otobüslerde geçen tedirgin ama sevgi dolu yolculuklar... Sadece görmekti amacım, çünkü seninle geçen her dakika yasaklara değerdi.\nVe sonra... mezuniyetin. Sahnede seni izlerken gururla doldu içim, gözlerim hep senin üzerindeydi. Sen başarıyordun, ben de senin yanındaydım. O anlar, sadece geçmişin değil, geleceğin de ışığını taşıyordu..." },
  
  { photos: [4, 5, 6], text: "Yolumuzda yürürken hayallerimiz büyüyor, şekilleniyor... Her adım, birlikte attığımız yeni bir keşif gibiydi.\nAquaparkta geçirdiğimiz o gün... Belki ilk değildi ama kahkahalarımız daha yüksek, kalbimiz daha hafifti. Su kaydıraklarında çocuklar gibi kayarken, birlikte olmanın ne kadar eğlenceli olduğunu bir kez daha anladık. Yüzdük, gezdik, yemek yedik… Sanki dünya sadece bizim etrafımızdaydı.\nSonra kano günü geldi... İlk kez birlikte kürek çektik. Ne yöne gitsek beraber karar verdik, beraber zorlandık, beraber güldük. Her damla su, birlikte yol almanın, uyumun ve ortak çabanın simgesiydi. Küçük bir teknede ama kocaman bir mutlulukla çekilmişti o fotoğraflar.\nVe ardından o düğün çıkışı... Bir başkasının en mutlu gününde, biz yine el eleyiz. 7. senemize girerken hâlâ evlenmedik sevgilim, ama zamanını bekliyoruz biliyorsun. Herkesin düğününe giden o çift biz olduk, ama biliyorum, bir gün sıra bize de gelecek. O fotoğraftaki gibi gülerek, umutla, heyecanla yürüyeceğiz biz de o yoldan. Seninle... birlikte... sonsuz bir yolculuğa.\nBu fotoğraflar geçmişin hatıraları gibi görünse de, aslında geleceğe atılan adımların kanıtıydı. Şimdi gözlerimiz artık ufka çevrili. Hayal ettiğimiz hayatı birlikte inşa etmenin zamanı geldi. Anılardan çok hayallere, geçmişten çok yarına odaklanma vakti.\nÇünkü biliyoruz ki… En güzel fotoğraflar henüz çekilmedi. En parlak anılar, henüz yaşanmadı." },
     
  { photos: [7, 8, 9], text: "Ve şimdi geldik hayallerimizin içine dokunabildiğimiz o anlara...\nBu üç fotoğraf diğerlerinden farklı. Henüz yaşanmadı bu anlar. Ama kalbimizde, dualarımızda, hayallerimizde defalarca yaşandı. Yapay zekaya çizdirdik belki ama o çizgilerde biz vardık. Gerçek bir gelinlik, gerçek bir damatlık içinde... Seninle yan yana. Göz göze. Kalp kalbe. Bir ömrün en özel ‘evet’ine giden yolda...\nNe zaman baksam bu fotoğraflara, ‘vay be’ diyorum. Nasıl da yakışıyoruz... Sanki dünya sırf bu kare için dönmüş. Gelinliğinle parlıyorsun, ben ise yanında kendimi daha güçlü, daha tamam hissediyorum. Biliyorum, bir gün bu çizimlerin yerini gerçek fotoğraflar alacak. O gün geldiğinde, bu anı duvarımıza asacağız. Ve her bakışımızda kalbimiz biraz daha umutla dolacak.\nYıllardır hayalini kurduğumuz o gün yaklaşıyor sevgilim... Biz bu hayaller için savaştık. Zorlandık. Sabrettik. Ama hiç vazgeçmedik. Kendimizden, sevgimizden, biz’den asla ödün vermedik. Hep bir adımda buluştuk, hep bir yürekte kaldık.\nBu fotoğraflar sadece birer hayal değil, aynı zamanda bir söz gibi... Gelecekteki en güzel günlerimizin habercisi. Seninle evlenmek, seninle bir yuva kurmak, aynı soyadını taşımak, aynı çatı altında uyanmak... Hepsi gerçek olacak. Çünkü biz buna inandık.\nVe sevgilim... Bu yolun sonunda biz varız. İnşallah biz oluruz. Ve o gün geldiğinde, dünya dursun, zaman geçmesin, çünkü o an, bizim sonsuzluğumuzun başladığı an olacak." },
  
  { photos: [10, 11, 12], text: "Ve işte... Geldik bu yolculuğun en anlamlı, en mucizevi duraklarından birine.\nBu üç karede, biz artık sadece iki kişi değiliz. Sen bir anne, ben bir baba... Gözlerinde kocaman bir huzur, kalbimizde tarifsiz bir heyecan.\nBu fotoğraflar belki henüz bir hayalden ibaret, belki sadece yapay zekanın çizgileriyle oluştu. Ama o çizgilerde bizim yıllardır kurduğumuz hayaller var. O hayaller ki, bazen geceleri yıldızlara bakarken konuştuğumuz isimler... ‘Kız olursa şu olsun, erkek olursa bu...’ Bazen bir sokakta yürürken elimizi sıkan bir çocuk gördüğümüzde içimizden geçen o sıcaklık... Ve bazen sadece göz göze gelip hiçbir şey söylemeden, ama aynı şeyi hissettiğimiz anlar...\nBiz bir gün gerçekten anne ve baba olacağız. Vakti var, evleneceğiz önce... Sonra hayat bize minicik bir kalp daha armağan edecek. Bizden bir parça... Senin güzelliğini, benim bakışımı taşıyan... Belki yaramaz, belki çok uslu... Ama kesinlikle çok sevgiyle büyütülecek.\nBen inanıyorum sevgilim, biz bu işi çok güzel yaparız. Çünkü biz önce birbirimizin en yakın arkadaşı olduk... Sonra dost, sırdaş, sevgili... Şimdi de anne-baba olmaya hazırlanan iki yürek olduk. Aşk ve sadakat bağıyla öyle sıkı bağlandık ki birbirimize, dünyanın en güzel çocuğu bile bu sevginin üstüne doğacak.\nBu hayal, gün gelecek gerçek olacak. Sen o güzel karnınla yanımda olacaksın, ben sabahlara kadar senin ve onun başında... Minik kalp atışlarını ilk duyduğumuzda gözlerimize dolan yaşla birlikte ‘başardık’ diyeceğiz.\nVe biz… Sadece sevgili değil, artık bir aile olacağız. Büyük bir sevginin, derin bir sabrın ve sonsuz bir inancın meyvesiyle...\nİnşallah sevgilim... O günleri de göreceğiz. Ve bu defa yapay zekanın değil, hayatın objektifinden çıkan gerçek fotoğraflarla bakacağız yüzümüze. ‘İyi ki’ diyeceğiz… İyi ki sen, iyi ki ben, iyi ki biz..." }
];


  
const photoGroupEl = document.getElementById('photoGroup');
const textGroupEl = document.getElementById('textGroup');
const displayArea = document.getElementById('display-area');
const finalScreen = document.getElementById('final-screen');
let currentGroup = 0;

function typeText(text, element, callback) {
  element.textContent = '';
  let i = 0;
  function addChar() {
    if (i < text.length) {
      element.textContent += text.charAt(i);
      i++;
      setTimeout(addChar, 40);
    } else if (callback) callback();
  }
  addChar();
}

function showGroup(index) {
  if (index >= groups.length) {
    displayArea.style.display = 'none';
    document.body.style.background = "linear-gradient(180deg, #fff, #0b3c6b)";
    finalScreen.style.display = 'flex';
    createDecorations();
    return;
  }

  photoGroupEl.innerHTML = '';
  textGroupEl.textContent = '';
  textGroupEl.classList.remove('visible');

  groups[index].photos.forEach(num => {
    const img = document.createElement('img');
    img.src = `hayal/foto${num}.jpg`;
    photoGroupEl.appendChild(img);
  });

  const imgs = photoGroupEl.querySelectorAll('img');

  imgs.forEach((img, i) => {
    setTimeout(() => {
      img.classList.add('visible');
    }, i * 1000);
  });

  const totalImgTime = imgs.length * 1000 + 200;

  setTimeout(() => {
    textGroupEl.classList.add('visible');
    typeText(groups[index].text, textGroupEl, () => {
      // Yazı tamamen bittikten sonra 5 saniye bekle ve sonra geçiş yap
      setTimeout(() => {
        imgs.forEach(img => img.classList.remove('visible'));
        textGroupEl.classList.remove('visible');
        setTimeout(() => showGroup(index + 1), 1000); // geçiş için 1 saniye daha ekle
      }, 5000); // yazıdan sonra bekleme süresi
    });
  }, totalImgTime);
}


function goContinue() {
  window.location.href = 'devam.html';
}

function createDecorations() {
  const final = document.getElementById('final-screen');
  for(let i=0; i<80; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    const speedClass = i % 3 === 0 ? 'slow' : (i % 3 === 1 ? 'medium' : 'fast');
    star.classList.add(speedClass);
    star.style.left = Math.random() * window.innerWidth + 'px';
    star.style.top = Math.random() * window.innerHeight + 'px';
    star.style.animationDuration = (15 + Math.random() * 30) + 's';
    final.appendChild(star);
  }
  for(let i=0; i<30; i++) {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.top = Math.random() * window.innerHeight + 'px';
    heart.style.animationDuration = (1.5 + Math.random() * 2.5) + 's';
    final.appendChild(heart);
  }
  for(let i=0; i<40; i++) {
    const bubble = document.createElement('div');
    bubble.classList.add('bubble');
    bubble.style.left = Math.random() * window.innerWidth + 'px';
    bubble.style.top = (window.innerHeight + Math.random() * 150) + 'px';
    bubble.style.animationDuration = (4 + Math.random() * 6) + 's';
    bubble.style.animationDelay = (Math.random() * 5) + 's';
    final.appendChild(bubble);
  }
}

showGroup(currentGroup);
</script>

</body>
</html>
