<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş | Sana Özel 💖</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffe4e1, #ffd6dc);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(233, 30, 99, 0.5);
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    input {
      padding: 10px;
      margin: 10px;
      width: 80%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .floating-text {
      position: absolute;
      color: #c2185b;
      font-weight: bold;
      opacity: 0.25;
      font-size: 1.4em;
      pointer-events: none;
      user-select: none;
      animation: float 6s ease-in-out infinite alternate, rotate 12s linear infinite, glow 3s ease-in-out infinite;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(20px); }
    }

    @keyframes rotate {
      0% { transform: rotate(0deg) translateY(0); }
      100% { transform: rotate(360deg) translateY(20px); }
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 5px #e91e63; }
      50% { text-shadow: 0 0 15px #ff4081; }
    }

    .romantic-message {
      position: absolute;
      top: 5%;
      width: 100%;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      color: #880e4f;
      text-shadow: 0 0 10px white;
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.9; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: floatHeart 10s linear infinite;
      opacity: 0.3;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatHeart {
      0% {
        bottom: -20px;
        transform: translateX(0) rotate(45deg);
      }
      100% {
        bottom: 110%;
        transform: translateX(100px) rotate(45deg);
      }
    }

    .music-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #e91e63;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 99;
    }

    .music-btn:hover {
      background-color: #c2185b;
    }

    /* Canvas görselleştirici stil */
    #visualizer {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: 100px;
      z-index: 1;
      background: rgba(255,255,255,0.1);
      border-radius: 10px 10px 0 0;
      box-shadow: 0 0 20px rgba(233, 30, 99, 0.5);
    }
  </style>
</head>
<body>

  <!-- 🎵 Müzik butonu ve ses -->
  <button class="music-btn" onclick="startMusic()">🎵 Müziği Başlat</button>
  <audio id="bgMusic" src="muzik.mp3" loop></audio>

  <!-- Romantik Üst Mesaj -->
  <div class="romantic-message">💘 Sadece Sana Özel Aşkım... 💘</div>

  <!-- Giriş Kutusu -->
  <div class="login-box">
    <h2>💖 Giriş</h2>
    <input type="text" id="username" placeholder="Kullanıcı Adı"><br>
    <input type="password" id="password" placeholder="Şifre"><br>
    <button onclick="login()">Giriş Yap</button>
    <div class="error" id="error"></div>
  </div>

  <!-- Sevgi Dolu Yazılar -->
  <div class="floating-text" style="top: 10%; left: 12%;">Seni Seviyorum</div>
  <div class="floating-text" style="top: 25%; left: 70%;">25 Haziran 2019</div>
  <div class="floating-text" style="top: 75%; left: 30%;">22 Kasım 2025</div>
  <div class="floating-text" style="top: 15%; left: 50%;">İyiki Varsın</div>
  <div class="floating-text" style="top: 70%; left: 80%;">Güzelim</div>
  <div class="floating-text" style="top: 40%; left: 10%;">Gülüm</div>
  <div class="floating-text" style="top: 60%; left: 65%;">Canım</div>
  <div class="floating-text" style="top: 45%; left: 25%;">Bir Tanem</div>
  <div class="floating-text" style="top: 50%; left: 75%;">Her Şeyim</div>
  <div class="floating-text" style="top: 85%; left: 55%;">Ömrüm</div>
  <div class="floating-text" style="top: 10%; left: 35%;">Sevgilim</div>
  <div class="floating-text" style="top: 85%; left: 15%;">Hayalim</div>

  <!-- Kalpler -->
  <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
  <div class="heart" style="left: 30%; animation-delay: 2s;"></div>
  <div class="heart" style="left: 50%; animation-delay: 4s;"></div>
  <div class="heart" style="left: 70%; animation-delay: 6s;"></div>
  <div class="heart" style="left: 90%; animation-delay: 8s;"></div>

  <!-- Canvas Müzik Görselleştirici -->
  <canvas id="visualizer" width="800" height="100"></canvas>

  <script>
    const audio = document.getElementById("bgMusic");
    const canvas = document.getElementById("visualizer");
    const ctx = canvas.getContext("2d");

    let audioContext, analyser, source, dataArray;

    function startMusic() {
      audio.play().then(() => {
        if (!audioContext) {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          analyser = audioContext.createAnalyser();
          source = audioContext.createMediaElementSource(audio);
          source.connect(analyser);
          analyser.connect(audioContext.destination);
          analyser.fftSize = 256;

          const bufferLength = analyser.frequencyBinCount;
          dataArray = new Uint8Array(bufferLength);

          draw();
        }
      }).catch(err => {
        alert("Tarayıcı müziği başlatmayı engelliyor olabilir.");
        console.error(err);
      });
    }

    function draw() {
      requestAnimationFrame(draw);
      analyser.getByteFrequencyData(dataArray);

      ctx.fillStyle = "rgba(255,255,255,0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const barWidth = (canvas.width / dataArray.length) * 2.5;
      let barHeight;
      let x = 0;

      for (let i = 0; i < dataArray.length; i++) {
        barHeight = dataArray[i];
        const r = 233;
        const g = 30;
        const b = 99;

        ctx.fillStyle = `rgb(${r},${g},${b})`;
        ctx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2);
        x += barWidth + 1;
      }
    }

    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user === 'ecegumus' && pass === '123') {
        window.location.href = 'giris.html';
      } else {
        document.getElementById('error').textContent = '❌ Kullanıcı adı veya şifre yanlış!';
      }
    }
  </script>

</body>
</html>
