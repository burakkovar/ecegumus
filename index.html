<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Giriş | Sana Özel 💖</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffe4e1, #ffd6dc);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 350px;
      max-width: 90vw;
      text-align: center;
      position: relative;
      z-index: 10;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px 12px 0 0;
      box-shadow: 0 0 20px rgba(233, 30, 99, 0.5);
      margin: 0;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 80%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin: 10px auto 0 auto;
      display: block;
    }
    #musicBtn {
      background-color: #ad1457;
      width: 100%;
      font-size: 1.1em;
    }
    #musicBtn.playing {
      background-color: #c2185b;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    #visualizer {
      width: 100%;
      height: 100px;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 0 20px rgba(233, 30, 99, 0.5);
      background: rgba(255,255,255,0.1);
      display: block;
      margin-top: 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="login-box">
      <h2>💖 Giriş</h2>
      <input type="text" id="username" placeholder="Kullanıcı Adı"><br>
      <input type="password" id="password" placeholder="Şifre"><br>
      <button onclick="login()">Giriş Yap</button>
    </div>
    <!-- Müzik Başlat Butonu -->
    <button id="musicBtn">🎵 Müziği Başlat</button>
    <!-- Görselleştirici -->
    <canvas id="visualizer" width="350" height="100"></canvas>
  </div>

  <script>
    const audio = new Audio('muzik.mp3');
    audio.loop = true;

    const musicBtn = document.getElementById('musicBtn');
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');

    let audioContext, analyser, source, dataArray;

    musicBtn.addEventListener('click', () => {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        source = audioContext.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(audioContext.destination);
        analyser.fftSize = 256;
        const bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);
      }
      if (audioContext.state === 'suspended') {
        audioContext.resume();
      }
      if (audio.paused) {
        audio.play();
        musicBtn.textContent = "🔈 Müziği Durdur";
        musicBtn.classList.add('playing');
        draw();
      } else {
        audio.pause();
        musicBtn.textContent = "🎵 Müziği Başlat";
        musicBtn.classList.remove('playing');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
    });

    function draw() {
      if (!analyser) return;

      requestAnimationFrame(draw);
      analyser.getByteFrequencyData(dataArray);

      ctx.fillStyle = "rgba(255,255,255,0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const barWidth = (canvas.width / dataArray.length) * 2.5;
      let x = 0;

      for (let i = 0; i < dataArray.length; i++) {
        const barHeight = dataArray[i];
        ctx.fillStyle = `rgb(233,30,99)`;
        ctx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2);
        x += barWidth + 1;
      }
    }

    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const errorDiv = document.getElementById('error');

      if (user === 'ecegumus' && pass === '123') {
        if (audioContext && audioContext.state === 'suspended') {
          audioContext.resume();
        }
        if (audio.paused) {
          audio.play();
        }
        window.location.href = 'giris.html';
      } else {
        alert('❌ Kullanıcı adı veya şifre yanlış!');
      }
    }
  </script>

</body>
</html>
