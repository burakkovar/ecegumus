  <style>
    body {
      background: linear-gradient(135deg, #ffe4e1, #ffd6dc);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(233, 30, 99, 0.5);
      text-align: center;

      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      width: 350px;

    input {
      padding: 10px;
      margin: 10px;
      width: 80%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #c2185b;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .floating-text {
      position: absolute;
      color: #c2185b;
      font-weight: bold;
      opacity: 0.25;
      font-size: 1.4em;
      pointer-events: none;
      user-select: none;
      animation: float 6s ease-in-out infinite alternate, rotate 12s linear infinite, glow 3s ease-in-out infinite;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(20px); }
    }

    @keyframes rotate {
      0% { transform: rotate(0deg) translateY(0); }
      100% { transform: rotate(360deg) translateY(20px); }
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 5px #e91e63; }
      50% { text-shadow: 0 0 15px #ff4081; }

    .romantic-message {
      position: absolute;
      top: 5%;
      width: 100%;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      color: #880e4f;
      text-shadow: 0 0 10px white;
      animation: pulse 4s ease-in-out infinite;
      z-index: 15;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.9; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    /* Kalpler */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: floatHeart 10s linear infinite;
      opacity: 0.3;
      z-index: 5;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes floatHeart {
      0% {
        bottom: -20px;
        transform: translateX(0) rotate(45deg);
      }
      100% {
        bottom: 110%;
        transform: translateX(100px) rotate(45deg);
      }
    }

    /* YÄ±ldÄ±zlar */
    .star {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      box-shadow: 0 0 8px 2px white;
      animation: floatStar 8s linear infinite;
      filter: drop-shadow(0 0 2px white);
      z-index: 4;
    }
    @keyframes floatStar {
      0% {
        bottom: -10px;
        opacity: 0.8;
        transform: translateX(0);
      }
      50% {
        opacity: 0.3;
      }
      100% {
        bottom: 110%;
        opacity: 0;
        transform: translateX(50px);
      }
    }

    /* Glitter */
    .glitter {
      position: absolute;
      width: 4px;
      height: 4px;
      background: radial-gradient(circle, #fff, transparent);
      border-radius: 50%;
      animation: sparkle 4s infinite;
      opacity: 0.7;
      z-index: 6;
    }
    @keyframes sparkle {
      0%, 100% { opacity: 0.7; transform: scale(1);}
      50% { opacity: 0.1; transform: scale(1.5);}
    }

    /* Baloncuklar */
    .bubble {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(233, 30, 99, 0.3);
      border-radius: 50%;
      animation: floatBubble 8s linear infinite;
      filter: blur(1px);
      z-index: 3;
    }
    @keyframes floatBubble {
      0% {
        bottom: -20px;
        opacity: 0.6;
        transform: translateX(0);
      }
      100% {
        bottom: 110%;
        opacity: 0;
        transform: translateX(50px);
      }
    }

    /* MÃ¼zik butonu */
    .music-btn {

      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 20;
      transition: background-color 0.3s ease;
    }
    .music-btn:hover {

    /* Canvas gÃ¶rselleÅŸtirici */
    #visualizer {

      box-shadow: 0 0 25px rgba(233, 30, 99, 0.8);

      cursor: pointer;
      display: none; /* BaÅŸlangÄ±Ã§ta gizli */

    }

    /* Responsive mobil uyumluluk */

      }
      .music-btn {

        padding: 8px 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <script>
    const audio = document.getElementById("bgMusic");
    const canvas = document.getElementById("visualizer");
    const ctx = canvas.getContext("2d");
    const musicBtn = document.getElementById("musicBtn");

    let audioContext, analyser, source, dataArray, bufferLength;

    function startMusic() {
      audio.play().then(() => {
        // Butonu gizle, canvas'Ä± gÃ¶ster
        musicBtn.style.display = 'none';
        canvas.style.display = 'block';

        if (!audioContext) {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          analyser = audioContext.createAnalyser();
          source = audioContext.createMediaElementSource(audio);
          source.connect(analyser);
          analyser.connect(audioContext.destination);
          analyser.fftSize = 2048;

          bufferLength = analyser.fftSize;
          dataArray = new Uint8Array(bufferLength);

          draw();
        }
      }).catch(err => {
        alert("TarayÄ±cÄ± mÃ¼ziÄŸi baÅŸlatmayÄ± engelliyor olabilir.");
        console.error(err);
      });
    }

    function draw() {
      requestAnimationFrame(draw);
      analyser.getByteTimeDomainData(dataArray);

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.lineWidth = 3;
      ctx.strokeStyle = 'rgba(233, 30, 99, 0.8)';
      ctx.shadowColor = '#ff69b4';
      ctx.shadowBlur = 15;

      ctx.beginPath();

      const sliceWidth = canvas.width * 1.0 / bufferLength;
      let x = 0;

      for(let i = 0; i < bufferLength; i++) {
        const v = dataArray[i] / 128.0;
        const y = v * canvas.height / 2;

        if(i === 0) {
          ctx.moveTo(x, y);
        } else {
          ctx.lineTo(x, y);
        }

        x += sliceWidth;
      }

      ctx.lineTo(canvas.width, canvas.height / 2);
      ctx.stroke();
    }
