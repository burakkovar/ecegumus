      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(233, 30, 99, 0.5);
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      width: 350px;
      max-width: 90vw;
    }

    input {
      padding: 10px;
      margin: 10px;
      width: 80%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #c2185b;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .floating-text {
      position: absolute;
      color: #c2185b;
      font-weight: bold;
      opacity: 0.25;
      font-size: 1.4em;
      pointer-events: none;
      user-select: none;
      animation: float 6s ease-in-out infinite alternate, rotate 12s linear infinite, glow 3s ease-in-out infinite;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(20px); }
    }

    @keyframes rotate {
      0% { transform: rotate(0deg) translateY(0); }
      100% { transform: rotate(360deg) translateY(20px); }
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 5px #e91e63; }
      50% { text-shadow: 0 0 15px #ff4081; }
    }

    .romantic-message {
      position: absolute;
      top: 5%;
      width: 100%;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      color: #880e4f;
      text-shadow: 0 0 10px white;
      animation: pulse 4s ease-in-out infinite;
      z-index: 15;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.9; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    /* Kalpler */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: floatHeart 10s linear infinite;
      opacity: 0.3;
      z-index: 5;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes floatHeart {
      0% {
        bottom: -20px;
        transform: translateX(0) rotate(45deg);
      }
      100% {
        bottom: 110%;
        transform: translateX(100px) rotate(45deg);
      }
    }

    /* Yıldızlar */
    .star {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      box-shadow: 0 0 8px 2px white;
      animation: floatStar 8s linear infinite;
      filter: drop-shadow(0 0 2px white);
      z-index: 4;
    }
    @keyframes floatStar {
      0% {
        bottom: -10px;
        opacity: 0.8;
        transform: translateX(0);
      }
      50% {
        opacity: 0.3;
      }
      100% {
        bottom: 110%;
        opacity: 0;
        transform: translateX(50px);
      }
    }

    /* Glitter */
    .glitter {
      position: absolute;
      width: 4px;
      height: 4px;
      background: radial-gradient(circle, #fff, transparent);
      border-radius: 50%;
      animation: sparkle 4s infinite;
      opacity: 0.7;
      z-index: 6;
    }
    @keyframes sparkle {
      0%, 100% { opacity: 0.7; transform: scale(1);}
      50% { opacity: 0.1; transform: scale(1.5);}
    }

    /* Baloncuklar */
    .bubble {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(233, 30, 99, 0.3);
      border-radius: 50%;
      animation: floatBubble 8s linear infinite;
      filter: blur(1px);
      z-index: 3;
    }
    @keyframes floatBubble {
      0% {
        bottom: -20px;
        opacity: 0.6;
        transform: translateX(0);
      }
      100% {
        bottom: 110%;
        opacity: 0;
        transform: translateX(50px);
      }
    }

    /* Müzik butonu */

      top: 20px;

      padding: 10px 15px;

    }

      background: linear-gradient(135deg, #ff8da8, #ff3f7f);

  <script>
    const audio = document.getElementById("bgMusic");
    const canvas = document.getElementById("visualizer");
    const ctx = canvas.getContext("2d");
    const musicBtn = document.getElementById("musicBtn");

    let audioContext, analyser, source, dataArray, bufferLength;

    // Partikül ayarları
    const particles = [];
    const PARTICLE_COUNT = 50;

    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height - 10 - Math.random() * 20;
        this.radius = 1 + Math.random() * 2;
        this.speed = 0.3 + Math.random() * 0.7;
        this.opacity = 0.3 + Math.random() * 0.5;
      }
      update() {
        this.x += this.speed;
        if(this.x > canvas.width + this.radius) {
          this.x = -this.radius;
          this.y = canvas.height - 10 - Math.random() * 20;
          this.opacity = 0.3 + Math.random() * 0.5;
          this.radius = 1 + Math.random() * 2;
          this.speed = 0.3 + Math.random() * 0.7;
        }
      }
      draw(ctx) {
        ctx.beginPath();
        const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
        gradient.addColorStop(0, `rgba(255, 105, 180, ${this.opacity})`);
        gradient.addColorStop(1, `rgba(255, 105, 180, 0)`);
        ctx.fillStyle = gradient;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      for(let i=0; i<PARTICLE_COUNT; i++) {
        particles.push(new Particle());
      }
    }

    function startMusic() {
      audio.play().then(() => {
        musicBtn.style.display = 'none';
        canvas.style.display = 'block';

        if (!audioContext) {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          analyser = audioContext.createAnalyser();
          source = audioContext.createMediaElementSource(audio);
          source.connect(analyser);
          analyser.connect(audioContext.destination);
          analyser.fftSize = 2048;

          bufferLength = analyser.frequencyBinCount;
          dataArray = new Uint8Array(bufferLength);

          initParticles();
          draw();
        }
      }).catch(err => {
        alert("Tarayıcı müziği başlatmayı engelliyor olabilir.");
        console.error(err);
      });
    }

    function draw() {
      requestAnimationFrame(draw);

      analyser.getByteTimeDomainData(dataArray);

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Arka plan degrade (hafif)
      const bgGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      bgGradient.addColorStop(0, '#ffb6c1aa');
      bgGradient.addColorStop(1, '#ff3f7faa');
      ctx.fillStyle = bgGradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Dalga çizimi (neon efektli)
      ctx.lineWidth = 4;

      // Degrade renk oluştur
      const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
      gradient.addColorStop(0, '#ff6fb5');
      gradient.addColorStop(0.5, '#ff3f7f');
      gradient.addColorStop(1, '#ff69b4');
      ctx.strokeStyle = gradient;

      ctx.shadowColor = '#ff69b4';
      ctx.shadowBlur = 20;

      ctx.beginPath();

      const sliceWidth = canvas.width / bufferLength;
      let x = 0;

      for(let i = 0; i < bufferLength; i++) {
        const v = dataArray[i] / 128.0; // 0-2 arası değer
        const y = (v * canvas.height / 2) + (canvas.height / 4);
        if(i === 0) {
          ctx.moveTo(x, y);
        } else {
          ctx.lineTo(x, y);
        }
        x += sliceWidth;
      }

      ctx.stroke();

      // Partikülleri güncelle ve çiz
      particles.forEach(p => {
        p.update();
        p.draw(ctx);
      });
    }

    function login() {
